<head>

    <script type="text/javascript">
        function init() {
            try{
                ws = new WebSocket('ws://' + 'aipocweb.azurewebsites.net' + '/apis/wsserver');

                function open() {
                    if (ws == null) {
                        // WebSocket の初期化
                        ws = new WebSocket(websocketUri);
                    }
                }

                // 接続イベント
                ws.onopen = function onOpen(evt) {
                    //ここで待受け画面に切り替える
                    waitFace();
                }

                 // メッセージ受信イベント
                ws.onmessage = function onMessage(evt) {
                    if (evt && evt.data) {
                        var jsonData = JSON.parse(evt.data);

                        // 状態により画面表示を切り替える
                        switch (jsonData["destStatus"]) {
                            case "waitFace":
                                waitFace();
                                break;
                            case "waitQuestion":
                                waitQuestion();
                                break;
                            case "showAnswer":
                                showAnswer();
                                break;
                            case "endApplication":
                                dendApplication();
                                break;
                        }
                    }
                 }

                 // エラーイベント
                 ws.onerror = onError =  function onError(event) {
                     alert("エラーが発生しました");
                 }

                 // 切断イベント
                 ws.onclose = function onClose(event) {
                     //chat("切断しました。3秒後に再接続します。(" + event.code + ")");
                     ws = null;
                     setTimeout("open()", 3000);
                 }
            } catch (e) { alert(e.message); }
        };

        function waitFace() {
            //$('#page').load('01_search.html');
            $("#titletext").text("お話相手を探し中です・・・");
            $("#sotasays").html("ボクと目を合わせてね")
            $("#titleicons").removeClass("fa fa-volume-control-phone").removeClass("fa fa-volume-up").addClass("fa fa-user-o");
            $("#dynamicarea").html('<div class="switch" style="width:100%;text-align:center;color:#e00000;font-size:70px"><font face="メイリオ"><B>目を合わせると会話が開始します</B></font></div>')
        }

        function waitQuestion() {
            //$('#page').load('02_listen.html');
            $("#titletext").text("話かけられるのを待ってます");
            $("#sotasays").html("いらっしゃいませ！<br>なにかご用ですか？")
            $("#titleicons").removeClass("fa fa-user").removeClass("fa fa-volume-up").addClass("fa fa-volume-control-phone");
            $("#dynamicarea").html('<div class="switch" style="width:100%;text-align:center;color:#e00000;font-size:70px"><font face="メイリオ"><B>目が青くなったら、質問してね！</B></font></div>')
        }

        function showAnswer() {
            //$('#page').load('03_answer.html');
            ("#titletext").text("答えます");
        }

        function endApplication() {
            document.getElementById("output").value = "終了";
        }


        function setCommodityTable(text) {
            metatag = text.split("#");
            metatag_t = metatag[1].trim();
            switch (metatag_t) {
                case "バナナ":
                    $('#dt-commodity').CSVToTable('data/banana.csv');
                    break;
                case "生姜":
                    $('#dt-commodity').CSVToTable('data/ginger.csv');
                    break;
                case "にんじん":
                    $('#dt-commodity').CSVToTable('data/carrot.csv');
                    break;
                case "グレープフルーツ":
                    $('#dt-commodity').CSVToTable('data/grapefruit.csv');
                    break;
                case "アーモンド":
                    $('#dt-commodity').CSVToTable('data/almond.csv');
                    break;
                case "金柑":
                    $('#dt-commodity').CSVToTable('data/kumquat.csv');
                    break;
            }
            document.getElementById("label1").innerHTML = "おすすめの商品"
        }

        init();
    </script>
