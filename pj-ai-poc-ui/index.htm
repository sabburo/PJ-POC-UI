    <script type="text/javascript">
        var client;
        var request;


        var websocketUri = "ws://";
        var webSocket = null;
         

        // 初期処理
        function init() {
            // ボタン押下イベント設定
            $("[data-name='message']").keypress(press);
            // 接続
            open();
        }

        // 接続
        function open() {
            if (webSocket == null) {
                // WebSocket の初期化
                webSocket = new WebSocket(uri);
                // イベントハンドラの設定
                webSocket.onopen    = onOpen;
                webSocket.onmessage = onMessage;
                webSocket.onclose   = onClose;
                webSocket.onerror   = onError;
            }
        }

        // 接続イベント
        function onOpen(event) {
            //ここで待受け画面に切り替える
            //chat("接続しました。");
        }

        // メッセージ受信イベント
        function onMessage(event) {
             if (event && event.data) {
                 var jsonData = JSON.parse(event.data);

                 // 状態により画面表示を切り替える
                 switch (jsonData["destStatus"]) {
                     case "waitFace":
                         document.getElementById("label1") = "待機状態";
                         break;
                     case "waitQuestion":
                         document.getElementById("label1") = "質問待機";
                         break;
                     case "showAnswer":
                         document.getElementById("label1") = "回答表示";
                         document.getElementById("label2") = jsonData["answer"];
                         break;
                     case "endApplication":
                         document.getElementById("label1") = "終了";
                         break;
                 }
            }
        }

        // エラーイベント
        function onError(event) {
            //chat("エラーが発生しました。");
            alert("エラーが発生しました");
            //ここで待ち受け画面にss切り替える
        }

        // 切断イベント
        function onClose(event) {
            //chat("切断しました。3秒後に再接続します。(" + event.code + ")");
            webSocket = null;
            setTimeout("open()", 3000);
        }

        function setAnswer(text) {
            //document.getElementById("output").value += text;
            F = text;
        }

        function setCommodityTable(text) {
            metatag = text.split("#");
            metatag_t = metatag[1].trim();
            switch (metatag_t) {
                case "バナナ":
                    $('#dt-commodity').CSVToTable('data/banana.csv');
                    break;
                case "生姜":
                    $('#dt-commodity').CSVToTable('data/ginger.csv');
                    break;
                case "にんじん":
                    $('#dt-commodity').CSVToTable('data/carrot.csv');
                    break;
                case "グレープフルーツ":
                    $('#dt-commodity').CSVToTable('data/grapefruit.csv');
                    break;
                case "アーモンド":
                    $('#dt-commodity').CSVToTable('data/almond.csv');
                    break;
                case "金柑":
                    $('#dt-commodity').CSVToTable('data/kumquat.csv');
                    break;
            }
            document.getElementById("label1").innerHTML = "おすすめの商品"
        }

        function start() {
            return;
        }

        function GetQnA() {
            var data = {question:getText()}
            $.ajax({
                type:"post",
                url:"https://westus.api.cognitive.microsoft.com/qnamaker/v1.0/knowledgebases/0bd0fcfa-5bdb-45d8-abb8-25d53cf6f9a0/generateAnswer",        // POST送信先のURL
                data:JSON.stringify(data),
                contentType: 'application/json',
                headers: { 'Ocp-Apim-Subscription-Key': 'f57ae0d4213342fb8f24db4af17942d3' },
                success: function (json_data) {   // 200 OK時
                    setAnswer(json_data["answer"]);
                    setCommodityTable(json_data["answer"]);
                },
                error: function() {         // HTTPエラー時
                    setAnswer("Server Error. Pleasy try again later.");
                },
                complete: function() {      // 成功・失敗に関わらず通信が終了した際の処理
                    //button.attr("disabled", false);  // ボタンを再び enableにする
                }
            });         
        }
        function rakuten() {
            //json文字列
            var json_data = getText();
            //JSONをパース
            var data = JSON.parse(json_data);
            var keyword = data["topScoringIntent"]["intent"];
            keyword = escape(keyword);
 
            document.cookie = "kensaku="+keyword;

            location.href = "rakuten.html";
        }
    </script>
